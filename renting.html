<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
   

</head>

</head>
<body>
    <link rel="stylesheet" href="design/renting.css">

    <div class="navbar">
        <img src="img/icon.jpg" id="carimage" width="40" height="45">
        <a href="#home">Home</a>
        <a href="#news">Contact</a>
        <a href="#contact">Contact</a>
        
        <a id ="signout" href="#contact">Sign out</a>
        <form class="search-wrapper">
            <input id ='search'  type='text'     name='search'   placeholder="Search.."/>
            <button id="go"      type="submit">Go</button>
        </form>
        
      </div>

    <div class="main">
        
      <div class="row">

        <div class="column" style="background-color:white">
            <section>
                <h2>Image prev</h2>
            </section>
        <div>
            <img src="img/32303032-0.png" id="carimage" width="500" height="300">
        </div>
        <br>
        <div id="showmore">
            <details>
                <summary>Click here to view car specs</summary>
                    <div class="specs"><p>Car Type</div>
                    <div class="specs"><p>Model</div>
                    <div class="specs"><p>Color</div>
                    <div class="specs"><p>ID</div>
                    <div class="specs"><p>Plate#</div>
            </details>
        </div>
        </div>


        <div class="column" style="background-color:white;">
            <section>
                <h2>Car%d%d</h2>
            </section>
        <div>
            <form>
                <div class="spacing"><input id ='email'  type='text'     name='mail'   placeholder="E-mail"      class="fields"/></div>
                <div class="spacing"><input id ='pass'   type='password' name='pwd'    placeholder="Password"    class="fields"/></div>
                <div class="spacing"><input id ='start'  type='date'     name='start'  placeholder="Pickup date" class="fields"/></div>
                <div class="spacing"><input id ='end'    type='date'     name='end'    placeholder="Return date" class="fields"/></div>
                <div class="spacing"><input id ='accept' type='button'   name='accept' Value="Rent"              class="buttons"/></div>
                <div class="spacing"><input id ='cancel' type='button'   name='cancel' Value="Cancel"            class="buttons horizontally"/></div>
            </form>
        </div>
            <div>
                <div><p>The car is Available</p></div>
            </div>
        </div>


      </div>

    </div>


<footer class=footer1>
    <p>Author: Team NENENE<br>

</footer>

 

</body>
</html>
