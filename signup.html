<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="./Styles/signupStyles.css" rel="stylesheet" />
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="./Styles/intlTelInput.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="row d-flex align-items-center justify-content-center FormDIv"
        style="margin-top: 5%"
      >
        <div class="col-md-6">
          <div>
            <div class="mb-3">
              <label for="inputName" class="form-label">Full Name</label>
              <input type="name" class="form-control" id="inputName" />
            </div>

            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div class="mb-3">
              <label for="inputConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputConfirmPassword"
              />
            </div>

            <div class="mb-3">
              <label for="">Gender :</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="maleOption"
                  value="M"
                />
                <label class="form-check-label" for="maleOption">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="femaleOption"
                  value="F"
                />
                <label class="form-check-label" for="femaleOption">F</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="inputAddress" class="form-label">Address</label>
              <input class="form-control" id="inputAddress" />
            </div>

            <div class="mb-3">
              <label for="phone">Enter your phone number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" id="signupBtn">Signup</button>

              <button class="btn btn-primary" id="cancelBtn">Cancel</button>
              <div>
                <label id="wrongInput" style="display: None"
                  >Unaccepted Input</label
                >
              </div>

              <div>
                <label id="wrongEmail" style="display: None"
                  >Already Used This Email</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/signup.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="./jquery-3.6.0.js"></script>
  </body>
</html>
