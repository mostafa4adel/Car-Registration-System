<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div
        class="row d-flex align-items-center justify-content-center FormDIv"
        style="margin-top: 15%"
      >
        <div class="col-md-6">
          <div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
              />
              <label id="wrongEmailLabel" style="display: None"
                >Unaccepted or Wrong Email</label
              >
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" />
              <label id="wrongPasswordLabel" style="display: None"
                >Unaccepted or Wrong Password</label
              >
            </div>

            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="adminOption"
                  value="M"
                />
                <label class="form-check-label" for="adminOption">Admin</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="customerOption"
                  value="customer"
                />
                <label class="form-check-label" for="customerOption"
                  >Customer</label
                >
              </div>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary" id="loginBtn">Login</button>

              <button class="btn btn-primary" id="signupBtn">Signup</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/login.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="./jquery-3.6.0.js"></script>
  </body>
</html>
